<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>

    <!-- Link to Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- Link to JS File -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="symptomChecker.js"></script>
</head>

<body>
    <!-- Bootstrap styling - Container div to set auto margin -->
    <div class="container">
        <h1 class="text-primary">Symptom Checker</h1>
        <form id="symptomForm">

            <!-- Age Input - required -->
            <!-- Bootstrap styling -->
            <div class="border border-dark rounded p-2 my-2 w-25">
                <label for="age"><strong>What is your age?</strong></label>
                <input type="number" class="form-control" id="age" min="0" required>
            </div>

            <!-- Cough Type -->
            <!-- Bootstrap styling -->
            <div class="border border-dark rounded p-2 my-2 w-50">
                <label><strong>What Type of Cough Do You Have?</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="coughType" id="dry" value="dry" required>
                    <label class="form-check-label" for="dry">Dry</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="coughType" id="productive" value="productive">
                    <label class="form-check-label" for="productive">Productive</label>
                </div>
            </div>

            <!-- Additional Symptoms - Fever, Vomiting, Diarrhea -->
            <!-- Bootstrap styling -->
            <div id="additionalSymptoms" class="border border-dark rounded p-2 my-2 w-50" style="display: none;">
                <div class="form-group">
                    <label><strong>What Additional Symptoms Do You Have?</strong></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fever">
                        <label class="form-check-label" for="fever">Fever</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="vomiting">
                        <label class="form-check-label" for="vomiting">Vomiting</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="diarrhea">
                        <label class="form-check-label" for="diarrhea">Diarrhea</label>
                    </div>
                </div>
            </div>

            <!-- Problem State -->
            <!-- Bootstrap styling -->
            <div class="border border-dark rounded p-2 my-2 w-50">
                <label for="problemState"><strong>Is the problem new, ongoing, or worsening?</strong></label>
                <select class="form-control" id="problemState" required>
                    <option value="">Please select</option>
                    <option value="new">New</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="worsening">Worsening</option>
                </select>
            </div>

            <!-- Form Buttons -->
            <!-- Bootstrap styling - primary and secondary class -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
        <div id="result"></div>
    </div>
      
</body>
</html>
